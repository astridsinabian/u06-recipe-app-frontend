<div class="clr-row">
  <div class="clr-col-lg-4 clr-col-sm-6 clr-col-12">
      <div class="card">
          <div class="card-header">
              Recipe List
          </div>
          <div class="card-block">
              <ul class="list">
                  <li *ngFor="let recipe of savedRecipe">
                      {{ recipe.name }}
                      <button class="btn btn-primary" (click)="deleteRecipe(recipe.id)">x</button></li>
              </ul>
          </div>
          <div class="card-footer">
          </div>
      </div>
  </div>
</div>
