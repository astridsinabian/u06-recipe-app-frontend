<clr-main-container>
    <h1>Recipes</h1>
    
    <div class="clr-row">
        <div class="clr-col-lg-3 clr-col-6" *ngFor="let recipe of recipes">
            <a class="card clickable" (click)="onSelect(recipe)">
                <div class="card-img">
                    <img src="{{ recipe.smallImageUrls }}">
                </div>
                <div class="card-block">
                    <p class="card-text">{{ recipe.recipeName }}<br>
                    <strong>id:</strong> {{ recipe.id }}
                    </p>
                </div>
            </a>
        </div>
    </div>
</clr-main-container>
