<header class="header-6">

    <div class="branding">
        <button class="btn btn-link" routerLink="login" *ngIf="!loggedIn">Login</button>  
        <button class="btn btn-link" (click)="logout($event)" *ngIf="loggedIn">Log out</button>  
        <button routerLink="recipes" class="btn btn-link">Recipes</button> 
        <button routerLink="profile" *ngIf="loggedIn" class="btn btn-link">Profile</button> 

    </div>

    <div class="app-title">
        <span ><clr-icon shape="book" size="32"></clr-icon></span>
    </div>
    
    <div class="header-actions">
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for keywords...">
            </label>
        </form>
    </div>

</header>

          
<router-outlet></router-outlet>
